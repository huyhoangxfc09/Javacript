<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập chuỗi");
    let array = a.split("")
    for (let i= 0;i <array.length;i++){
        if (array[i]==array[i].toUpperCase()){
            array[i] = array[i].toLowerCase()
        }else {
            array[i] = array[i].toUpperCase();
        }
    }
    console.log(array.join(""))
</script>
</body>
</html>
