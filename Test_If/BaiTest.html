          function tamgiac() {
            let a = +document.getElementById('canha').value;
            let b = +document.getElementById('canhb').value;
            let c = +document.getElementById('canhc').value;
            if ((a > 0) && (b > 0) && (c > 0)) {

                document.getElementById('tamgiac').innerHTML = 'Đây là tam giác';
              }
              if ((a == b) || (a == c) || (b == c)) {

              }
              if ((a == b) && (b == c)) {
                document.getElementById('tamgiacdeu').innerHTML = 'Đây là tam giác đều';
              }
              if (
                      (a * a == b * b + c * c) || (b * b == a * a + c * c) || (c * c == a * a + b * b)
              ) {
                document.getElementById('tamgiacvuong').innerHTML = 'Đây là tam giác vuông'
              }
            }
