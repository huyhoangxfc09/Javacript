<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhâp 3 số tìm số lớn nhất</title>
</head>
<body>
  <script>
    let a = +prompt('Nhập số a');
    let b = +prompt('Nhập số b');
    let c = +prompt('Nập số c');
    if (( a > b) && (a > c)) {
      alert('Số lớn nhất là a= '+a);
    }else  if (b >c) {
      alert('Số lớn nhất là b= '+b);
    }else alert('Số lớn nhất là c= '+c);
  </script>
</body>
</html>
