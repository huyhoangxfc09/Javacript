<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch_Case3</title>
</head>
<body>
<script>
  let value = +prompt('Type a number',0);
  switch (value) {
      case 0:
          alert(0);
          break;
  }
  if (value > 0) {
      alert(1);
  } else if (value < 0) {
      alert(-1);
  }
</script>
</body>
</html>
