  function compare(a,b){
    if (a>b){
      alert('Số thứ nhất lớn hơn số thứ hai: '+a+'>'+b);
    }else {
      total = a+b;
      alert('Tổng hai số là: '+total);
    }
  }
  let a = +prompt('Nhập số thứ nhất:');
  let b = +prompt('Nhập số thứ hai:');
  let sum= compare(a,b);
</script>
