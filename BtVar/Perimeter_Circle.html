<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perimeter_Circle</title>
</head>
<body>
  <script>
    inputradius = prompt("Input Radius");
    const Pi = 3.14 ;
    let radius = parseInt(inputradius) ;
    let C = 2*radius*Pi
    document.write("Perimeter Circle = "+C)
  </script>
</body>
</html>
