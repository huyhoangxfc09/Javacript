<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dãy fibonacci</title>
</head>
<body>
<h3> Dãy fibonacci</h3>
<script>
  const number = parseInt(prompt('Enter the number of terms: '));
  let num1 = 0 , num2 = 1, num ;
  for (let i =1 ; i <= number ;i++) {
    document.write(num1 + " ; ");
    num = num1 + num2;
    num1 = num2;
    num2 = num;
  }
</script>
</body>
</html>
