<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
  <script>
    let n = +prompt('Nhập số cần tính');
    let num = 1;
    for ( let i= 1; i <=n ; i++){
      num *= i;
    }
    document.write(n+'! '+'= '+num);
  </script>
</body>
</html>
