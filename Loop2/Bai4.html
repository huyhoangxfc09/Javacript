<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật</title>
</head>
<body>
<script>
  let n = +prompt('Nhập chiều rộng n:');
  let m = +prompt('Nhập chiều dài m');
  for (i=1;i<=n; i++){
    for (j=1; j<=m; j++){
      if (i==1||j==1||i==n||j==m){
        document.write('*');
      }
    }
  }
</script>
</body>
</html>
