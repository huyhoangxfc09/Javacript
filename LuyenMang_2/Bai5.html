<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sánh 2 chuỗi</title>
</head>
<body>
<script>
  let string1 = prompt('Nhập một chuỗi 1');
  for (let i = 0; i< string1.length; i++){
    document.write(string1[i]);
  }
  document.write('<br>');
  let string2 = prompt('Nhập một chuỗi 2');
  for (let i = 0; i< string2.length; i++) {
    document.write(string2[i]);
  }
  document.write('<br>');
  if (string1 === string2) {
      document.write('Hai chuỗi giống nhau');
    } else {
      document.write('Hai chuỗi không giống nhau');
    }
</script>
</body>
</html>
