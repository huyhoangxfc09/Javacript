<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm ký tự trong một chuỗi</title>
</head>
<body>
 <script>
   let string = prompt('Nhập một chuỗi');
   let count = string.length;
   for (let i = 0; i< string.length; i++){
     document.write(string[i]);
   }
   document.write('<br>'+'Chuỗi có số ký tự là: '+count);
 </script>
</body>
</html>
