<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle</title>
</head>
<body>
<canvas id="DemoCanvas" width="300" height="300"></canvas>
<script>
  class Rectangle {
      width;
      height;
    constructor (width,height) {
      this.width = width;
      this.height = height;
    }
    getWidth() {
      return this.width;
    }
    getHeight() {
      return this.height;
    }
    setWidth(width) {
      this.width = width;
    }
    setHeight(height) {
      this.height = height;
    }
    getArea() {
      return this.width * this.height;
    }
    getPerimeter() {
      return (this.width + this.height) * 2;
    }
  }
  let myRectangle = new Rectangle(100,50);
  let width = myRectangle.getWidth();
  let height = myRectangle.getHeight();
  myRectangle.setWidth(100);
  myRectangle.getWidth();
  document.write('<br>'+'Chiều rộng là: '+myRectangle.getWidth()+'<br>');
  myRectangle.setHeight(50);
  myRectangle.getHeight();
  document.write('Chiều dài là: '+myRectangle.getHeight()+'<br>');
  document.write('Diện tích = '+myRectangle.getArea()+'<br>');
  document.write('Chu vi = '+myRectangle.getPerimeter()+'<br>');
  let canvas = document.getElementById("DemoCanvas");
  let ctx = canvas.getContext('2d');
  ctx.fillStyle='rgba(255,0,81,0.89)';
  ctx.fillRect(10, 10, width, height)

</script>
</body>
</html>
