<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
  <script>
    let a = +prompt('Nhập tham số a');
    let b = +prompt('Nhập tham số b');
    let c = +prompt('Nhập tham số c');
    let delta = (b**2 - 4*a*c);
    if (delta < 0 ) {
      alert('Phương trình vô nghiệm');
    }else if (delta == 0){
      let x = ((-b)/2*a);
       alert('Phương trình có nghiệm kép x1=x2= '+x);
    } else {
      alert('Phương trình có 2 nghiệm phân biệt')
      let x1 = ((-b + Math.sqrt(delta))/(2*a));
      let x2 = ((-b - Math.sqrt(delta))/(2*a));
      alert('Nghiệm thứ nhất x1= '+x1);
      alert('Nghiệm thứ hai x2=  '+x2);
    }
  </script>
</body>
</html>
