<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
  <script>
    let a = +prompt('Nhập chiều dài');
    let b = +prompt('Nhập chiều rộng');
    let area = a*b;
      alert('Diện tích hình chữ nhật là:'+ area);
  </script>
</body>
</html>
