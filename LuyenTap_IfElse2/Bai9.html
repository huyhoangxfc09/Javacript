<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điều kiện là một tam giác</title>
</head>
<body>
  <script>
    let a = +prompt('Nhập cạnh a');
    let b = +prompt('Nhập cạnh b');
    let c = +prompt('Nhập cạnh c');
    let dk1 = a+b;
    let dk2 = a+c;
    let dk3 = b+c;
    if ((a>0)&&(b>0)&&(c>0)){
      if (( dk1>c)||(dk2>b)||(dk3>a)){
        alert('Đây là một tam giác');
      }
    }else {
      alert('Đây không phải một tam giác')
    }
  </script>
</body>
</html>
