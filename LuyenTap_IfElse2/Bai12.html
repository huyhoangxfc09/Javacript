<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính lãi suất ngân hàng</title>
  <style>
    table,th,tr,td{
      border: 1px solid black;
      border-collapse: collapse;
      text-align: center;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th colspan="4">TÍNH LÃI SUẤT NGÂN HÀNG</th>
    </tr>
    <tr>
      <th>Số tiền gửi</th>
      <th>Kỳ hạn gửi</th>
      <th>Lãi suất tiền gửi</th>
      <th>Số lãi dự tính</th>
    </tr>
    <tr>
      <td><input type="number" id="tien" placeholder="Số tiền gửi"></td>
      <td><input type="number" id="kyhan" placeholder="Số tháng"></td>
      <td><input type="number" id="laisuat" placeholder="Lãi suất % năm"></td>
      <td id="dukien">Số lãi dự tính</td>
    </tr>
    <tr>
      <th colspan="4"><button onclick="result()">Tính lãi tiền gửi</button> </th>
    </tr>
    <tr>
      <th>Tổng nhận</th>
      <th id="sum" colspan="3"></th>
    </tr>
  </table>
  <script src="Bai12.js"></script>
</body>
</html>
