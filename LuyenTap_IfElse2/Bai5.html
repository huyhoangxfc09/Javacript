<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuông</title>
</head>
<body>
  <script>
    alert('Nhập 2 cạnh góc vuông:');
    let a = +prompt('Nhập cạnh a');
    let b = +prompt('Nhập cạnh b');
    let area = (a*b)/2;
      alert('Diện tích tam giác vuông là :'+area);
  </script>
</body>
</html>
