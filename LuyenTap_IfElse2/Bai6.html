<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc nhất</title>
</head>
<body>
  <script>
    let a = +prompt('Nhập tham số a:');
    let b = +prompt('Nhập tham số b:');
    if ((a==0) && (b==0)){
      alert('Phương trình có vô số nghiệm');
    }else if (a==0){
      alert('Phương trình vô nghiệm');
    } else {
      let x = ((-b)/a);
      alert('Giá trị của nghiệm x là:'+x);
    }
  </script>
</body>
</html>
