<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số tuổi</title>
</head>
<body>
  <script>
    let tuoi = +prompt('Nhập số tuổi')
    if ((0< tuoi)&&(tuoi<=120)){
      alert('Đây là tuổi của một người')
    }else {
      alert('Đây không phải tuổi một người')
    }
  </script>
</body>
</html>
