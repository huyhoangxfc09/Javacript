<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng các số nguyên tố nhỏ hơn 500</title>
</head>
<body>
<script>
    let count = 0;
    let sum = 0;
    for (let i = 2; i < 500; i++) {
            for (let j = 1; j <= i; j++) {
                if (i % j == 0) {
                    count += 1;
                }
            }
            if (count == 2) {
                sum+=i;
            }
            count = 0;
        }
    alert('Tổng các số nguyên tố nhỏ hơn 500 là: '+sum)
</script>
</body>
</html>
