<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm 1- 100</title>
</head>
<body>
  <script>
    let text = "";
    for (i = 0; i < 100; i++) {
      let num = +prompt("Nhập số")
      text += "The number is " + num + "<br>";
      if (num==99){
        alert('Đã hoàn thành')
      }
      }
    document.write(text);
  </script>
</body>
</html>
