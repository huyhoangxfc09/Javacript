<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiệt độ</title>
</head>
<body>
  <script>
    for (;;){
      let t = +prompt('Nhập nhiệt độ hiện tại');
      if (t>100){
        alert('Yêu cầu giảm nhiệt độ');
      }if (t<20){
        alert('Yêu cầu tăng nhiệt độ');
      }
      alert('Nhiệt độ hiện tại = '+t + " độ C");
    }
  </script>
</body>
</html>
