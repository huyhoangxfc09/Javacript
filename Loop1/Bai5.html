<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tổng 20 số đầu tiên</title>
</head>
<body>
<h3> 20 số đầu tiên trong dãy fibonacci</h3>
<script>
  const number = parseInt(prompt('Enter the number of terms: '));
  let num1 = 0 , num2 = 1, num ;
  let sum = 0;
  for (let i =1 ; i <= number ;i++) {
    document.write(num1 + " ; ");
    sum+=num1;
    num = num1 + num2;
    num1 = num2;
    num2 = num;
  }
  document.write('<br>'+'Tổng của dãy số là: '+sum);
</script>
</body>
</html>
