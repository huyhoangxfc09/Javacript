<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng dãy chia hết cho 7</title>
</head>
<body>
  <h4> 30 số đầu tiên chia hết cho 7 là:</h4>
  <script>
    let num = 0;
    let sum = 0;
    for ( let i = 1; i<=30 ; i++){
      num = i*7;
      document.write(num + ' ; ');
      sum+=num;
    }
    document.write('<br>'+'<br>'+'Tổng của dãy là : ' +sum);
  </script>
</body>
</html>
