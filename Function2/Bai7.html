<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi 2 số </title>
</head>
<body>
<script>
    function changePlaces(a,b){
        let c= b;
        document.write('a= '+c+'<br>');
        b = a;
        document.write('b= '+b);
    }
    let a= +prompt('Nhập số thứ nhất:');
    let b = + prompt('Nhập số thứ 2:');
    changePlaces(a,b);
</script>
</body>
</html>
