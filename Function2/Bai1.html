<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm bình phương của một số</title>
</head>
<body>
<script>
  function square(number){
    sqr = number*number;
    return sqr;
  }
  let number = +prompt('Nhập số');
  document.write('Kết quả '+ square(number));
</script>
</body>
</html>
