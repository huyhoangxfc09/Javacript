<!DOCTYPE html>

<head>

    <title>Kiểm tra số nguyên dương</title>
</head>
<body>
<script>
  function check(number) {
    if (0 <= number) {
      float = true;
    } else {
      float = false;
    }
    return float;
  }
  let number = +prompt('Nhập số bất kỳ');
  document.write(number+' là số nguyên dương: '+check(number));
</script>
