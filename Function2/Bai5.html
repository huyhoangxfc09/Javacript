<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập 3 số nguyên_Tìm min</title>
</head>
<body>
<script>
  let num1 = +prompt('Nhập số thứ nhất');
  let num2 = +prompt('Nhập số thứ hai');
  let num3 = +prompt('Nhập số thứ ba');
  document.write('Số nhỏ nhất là: '+findMin(num1,num2,num3));
  function findMin(num1,num2,num3){
    let min= num1;
    if (min<num2) {
      if (min < num3) {
        return min;
      } else {
        min = num3;
        return min;
      }
    }else if (num2<num3){
      min = num2;
      return min;
    }else {
      min = num3;
      return min;
    }
  }
</script>
</body>
</html>
