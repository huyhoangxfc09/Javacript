<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số nguyên</title>
</head>
<body>
<script>
  function factorial(number){
    let total = 1;
   for (let i =2; i<=number;i++){
     total = total*i;
   }return total;
  }
  let number = +prompt('Nhập số cần tính');
  document.write('Kết quả = '+ factorial(number));
</script>
</body>
</html>
