!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số nguyên V</title>
</head>
<body>
<script>
    let array = [4,6,7,20,34,23,6,78,14,24];
    let v = prompt('Nhập số cần tìm');
    let num = array[0];
    for (let i = 0; i < array.length; i++) {
        num = array[i];
        if (num == v) {
            document.write(v + ' is in the array');
            break;
        } else {
            document.write(v + ' is not in the array'+'<br>');

        }
    }
</script>
</body>
</html>
