<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyên</title>
</head>
<body>
<script>
  let array = [4,6,7,20,34,23,6,78,14,24];
  let count = 0;
  for (let i=0;i<=array.length;i++){
    if  (array[i]>10){
      count+=1;
    }
  }document.write('Số lượng số nguyên lớn hơn 10 là: '+count);
</script>
</body>
</html>
