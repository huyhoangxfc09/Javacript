<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sắp xếp mảng</title>
</head>
<body>
<script>
  let array = [4,6,7,20,34,23,6,78,14,24];
  array.sort();
  array.sort(function (a,b){
    return a-b;
  });
  array.sort(function (a,b){
    return b-a;
  });
  console.log(array)


</script>
